<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container ">
    <div class="opening-container">
      <img src="assets/images/icon-star.svg" alt="">
      <h1>FAQs</h1>
      
    </div>

   <div class="item-one">
    <div class="opener">
      <p>What is Frontend Mentor, and how will it help me?</p>
    <img src="assets/images/icon-plus.svg" alt=""data-button id="one">

    </div>
    



   </div>
    
    <div class="item-two">
      <div class="opener">
        <p>Is Frontend Mentor free?</p>
        <img src="assets/images/icon-plus.svg" alt="" data-button id="two">
      </div>
     
    


    </div>
 
  <div class="item-three">
    <div class="opener">
      <p>Can I use Frontend Mentor projects in my portfolio?</p>
      <img src="assets/images/icon-plus.svg" alt="" data-button id="three">
    </div>
   
  
   

  </div>
 
  <div class="item-four">
    <div class="opener">
      <p>How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
    <img src="assets/images/icon-plus.svg" alt="" data-button id="four">
    </div>
    
   
  </div>
   

  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
